<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <form id="login-form">
                <input type="text" id="username" placeholder="نام کاربری" required>
                <input type="password" id="password" placeholder="رمز عبور" required>
                <button type="submit">ورود</button>
            </form>
            <p id="error-message" style="color: red; display: none;">نام کاربری یا رمز عبور اشتباه است!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
